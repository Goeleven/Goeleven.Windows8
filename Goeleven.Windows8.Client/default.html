<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goe Leven</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- Goeleven.Windows8.Client references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/data.js"></script>
    <script src="/js/liveTileUpdater.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Goeleven.Windows8.Client.PageControlNavigator" data-win-options="{home: '/html/dashboard.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'add', label:'Add', icon:'add'}"></button>
    </div>
</body>
</html>
